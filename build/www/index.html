<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;500;700&display=swap"
          rel="stylesheet">
    <link href="./css/index.css" rel="stylesheet"/>
    <title>PomoCordova</title>
</head>
<body>
<header class="header">
    <h1 class="logo">
        <img alt="Tomato icon" class="logo__icon" src="assets/tomato.svg">
        <span class="logo__text">Pomocordova</span>
    </h1>
    <nav class="navbar">
        <button class="navbar__button"><img alt="ajustes" src="./assets/settings.svg"></button>
        <button class="navbar__button"><img alt="" src="assets/speaker-on.svg"></button>
    </nav>
</header>
<div class="line-separator"></div>
<main class="countdown-wrapper">
    <div class="countdown">
        <div class="countdown-menu">
            <button class="countdown-menu__selector">Pomodoro</button>
            <button class="countdown-menu__selector">Pausa Corta</button>
            <button class="countdown-menu__selector">Pausa Larga</button>
        </div>
        <div class="countdown__number">00:00</div>
        <div class="countdown-controller">
            <button class="countdown-controller__button">Comenzar</button>
        </div>
    </div>
</main>
</body>
</html>
