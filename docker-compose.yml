version: "3.0"

services:
  cordova:
    user: docker
    build:
      context: .
      args:
        ANDROID_BUILD_TOOLS_VERSION: 29.0.2
        ANDROID_APIS: android-29
        CORDOVA_VERSION: 9.0.0
        APP_NAME: ${APP_NAME}
    container_name: cordova
    volumes:
      - ./build:/tmp/${APP_NAME}
    command: tail -F anything
    ports:
      - 8000:8000
